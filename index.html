<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Soul Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
        body {
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-gray-200 font-sans flex flex-col min-h-screen">

    <!-- HEADER -->
    <header class="bg-purple-950 bg-opacity-90 border-b border-gray-700">
        <div class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-2xl text-indigo-200 font-bold">Soul Map</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-300 hover:text-indigo-200 transition-colors">Início</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-indigo-200 transition-colors">Sobre</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-indigo-200 transition-colors">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="flex-grow flex justify-center items-center p-4">
        <section class="bg-opacity-80 bg-purple-950 p-6 rounded-lg shadow-lg border border-gray-700 w-full max-w-3xl">
            <div class="p-6 md:p-10">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-8 text-indigo-200">
                    Plano de Alma
                </h2>
                <form id="soulForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="fullName" class="block text-sm font-medium text-purple-300">Nome Completo:</label>
                        <div class="relative">
                            <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c2.7 0 4.8-2.3 4.8-5.2 0-2.9-2.1-5.2-4.8-5.2S7.2 2.9 7.2 5.8C7.2 8.7 9.3 11 12 11zm0 2c-2.3 0-7 1.2-7 3.5V21h14v-4.5c0-2.3-4.7-3.5-7-3.5z"/>
                            </svg>
                            <input type="text" id="fullName" name="fullName" required
                               class="mt-1 pl-10 pr-4 py-2 w-full bg-gray-950 text-gray-200 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-transform transform focus:scale-[1.02]"
                               placeholder="Digite seu nome completo">
                        </div>
                    </div>
                    <div>
                        <button type="button" id="generateSoulPlanButton"
                            class="w-full bg-purple-900 hover:bg-purple-800 text-white px-4 py-2 rounded-md shadow-md transform transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                            Gerar Plano de Alma
                        </button>
                    </div>
                </form>
            </div>

            <div id="resultContainer" class="mt-6"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-purple-950 bg-opacity-90 border-t border-gray-700 text-gray-300 p-4">
        <div class="container mx-auto text-center">
            <p class="text-sm">© 2024 Soul Map. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/js/SoulMapEngine/SoulMapEngine.js"></script>
</body>
</html>
